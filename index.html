<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link rel="stylesheet" href="./styles.css"></style>
		<script src="app.js"></script>
		 
	</head>

	<body> 
		<div ng-app="twitterlike-client" ng-controller="TLCCtrl" class="container"">
			<div class="row col-xs-12 jumbotron">
				<div class="col-md-5">
					<form class="form-horizontal">
						<h2 class="col-user" ng-click="search(user)"><span class="glyphicon glyphicon-grain"></span> {{user}}</h2>

						<div class="form-group">
							<label class="col-sm-2 control-label lupa row">
								<button class="btn btn-default" type="button" ng-click="search(author)">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</label>
							<div class="col-sm-10 row">
								<input ng-model="author" type="text" class="form-control">
							</div>
						</div>	
				
						<div class="form-group">
							<label class="col-sm-2 control-label lapiz row">
								<button class="btn btn-default" type="button" ng-click="submit_text()">
									<span class="glyphicon glyphicon-pencil"></span>
								</button>
							</label>
							<div class="col-sm-10 row">
								<input ng-model="content" type="text" class="form-control" id="inputPassword3">
							</div>
						</div>
						
					</form>
				</div>
				<div id="screen" class="col-md-6">
					<div class="panel panel-primary" ng-hide="error" ng-repeat="tweet in data">
						<div class="panel-heading">
							<span class="badge" ng-click="read_em_all(tweet.author)">{{tweet.author}}</span>
							<div id="favs">
								<span class="badge">
									{{tweet.favs.fav_count}}
									<span class="glyphicon glyphicon-heart" ng-style="{color: fav_color(tweet.favs.fav_users,user)}"
										ng-click="fav_it(tweet.favs.fav_users,tweet.timestamp, tweet.author)"></span>
								</span>
							</div>
						</div>
						<div class="panel-body">
							<div class="content">{{tweet.content}}</div>
							<div class="ts">{{tweet.timestamp | date:'MM/dd/yyyy - h:mma'}}</div>
						</div>
					</div>
					<div class="panel panel-danger" ng-hide="!error">
						<div class="panel-heading">
							<span class="badge">{{messageheader}}</span>
							<div id="favs">
								<span class="badge" style="color:yellow">
									<span class="glyphicon glyphicon-fire"></span>
								</span>
							</div>
						</div>
						<div class="panel-body">
							<div class="content">{{message}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
